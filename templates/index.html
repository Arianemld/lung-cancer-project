<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©diction Cancer du Poumon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #4facfe;
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .result-container {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-container h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .result-text {
            color: white;
            font-size: 1.3em;
            font-weight: 500;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
            margin-bottom: 20px;
            transform: scaleX(0);
            transform-origin: left;
            animation: progressFill 2s ease-out;
        }

        @keyframes progressFill {
            to { transform: scaleX(1); }
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #4facfe;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            margin-left: 5px;
            cursor: help;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8em;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ü´Å Pr√©diction Cancer du Poumon</h1>
        <p>Syst√®me d'aide au diagnostic m√©dical</p>
    </div>

    <div class="progress-bar"></div>

    <div class="form-container">
        <form id="prediction-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">√Çge <span class="tooltip"><span class="info-icon">?</span><span class="tooltiptext">√Çge du patient en ann√©es</span></span></label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label for="gender">Sexe</label>
                    <select id="gender" name="gender" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="male">üë® Homme</option>
                        <option value="female">üë© Femme</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoking_status">Statut tabagique <span class="tooltip"><span class="info-icon">?</span><span class="tooltiptext">Historique de consommation de tabac</span></span></label>
                    <select id="smoking_status" name="smoking_status" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="never smoked">üö≠ Jamais fum√©</option>
                        <option value="former smoker">üö¨ Ancien fumeur</option>
                        <option value="current smoker">üö¨ Fumeur actuel</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bmi">IMC (Indice de Masse Corporelle) <span class="tooltip"><span class="info-icon">?</span><span class="tooltiptext">Poids (kg) / Taille¬≤ (m¬≤)</span></span></label>
                    <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="50" required>
                </div>

                <div class="form-group">
                    <label for="cholesterol_level">Niveau de cholest√©rol (mg/dL)</label>
                    <input type="number" id="cholesterol_level" name="cholesterol_level" min="100" max="400" required>
                </div>

                <div class="form-group">
                    <label for="hypertension">Hypertension</label>
                    <select id="hypertension" name="hypertension" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="yes">‚úÖ Oui</option>
                        <option value="no">‚ùå Non</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Pays</label>
                    <input type="text" id="country" name="country" placeholder="Ex: France" required>
                </div>

                <div class="form-group">
                    <label for="diagnosis_date">Date de diagnostic</label>
                    <input type="date" id="diagnosis_date" name="diagnosis_date" required>
                </div>

                <div class="form-group">
                    <label for="end_treatment_date">Date de fin de traitement</label>
                    <input type="date" id="end_treatment_date" name="end_treatment_date" required>
                </div>

                <div class="form-group">
                    <label for="cancer_stage">Stade du cancer</label>
                    <select id="cancer_stage" name="cancer_stage" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="Stage I">üü¢ Stade I (Localis√©)</option>
                        <option value="Stage II">üü° Stade II (Localement avanc√©)</option>
                        <option value="Stage III">üü† Stade III (R√©gionalement avanc√©)</option>
                        <option value="Stage IV">üî¥ Stade IV (M√©tastatique)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="family_history">Ant√©c√©dents familiaux <span class="tooltip"><span class="info-icon">?</span><span class="tooltiptext">Histoire familiale de cancer</span></span></label>
                    <select id="family_history" name="family_history" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="yes">‚úÖ Oui</option>
                        <option value="no">‚ùå Non</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="asthma">Asthme</label>
                    <select id="asthma" name="asthma" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="yes">‚úÖ Oui</option>
                        <option value="no">‚ùå Non</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cirrhosis">Cirrhose</label>
                    <select id="cirrhosis" name="cirrhosis" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="yes">‚úÖ Oui</option>
                        <option value="no">‚ùå Non</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="other_cancer">Autre cancer</label>
                    <select id="other_cancer" name="other_cancer" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="yes">‚úÖ Oui</option>
                        <option value="no">‚ùå Non</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="treatment_type">Type de traitement</label>
                    <select id="treatment_type" name="treatment_type" required>
                        <option value="">S√©lectionnez...</option>
                        <option value="Surgery">üî™ Chirurgie</option>
                        <option value="Chemotherapy">üíä Chimioth√©rapie</option>
                        <option value="Radiotherapy">‚ö° Radioth√©rapie</option>
                        <option value="Combined">üîÑ Combin√©</option>
                    </select>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">Analyser</span>
                    <div class="loading-spinner"></div>
                </button>
            </div>
        </form>

        <div class="error-message" id="error-message"></div>

        <div class="result-container" id="result-container">
            <h2>üìä R√©sultat de l'analyse</h2>
            <div class="result-text" id="prediction-result">
                R√©sultat de la pr√©diction s'affichera ici.
            </div>
        </div>
    </div>
</div>

<script>
    // Validation des dates
    function validateDates() {
        const diagnosisDate = document.getElementById('diagnosis_date').value;
        const endTreatmentDate = document.getElementById('end_treatment_date').value;
        
        if (diagnosisDate && endTreatmentDate) {
            if (new Date(diagnosisDate) >= new Date(endTreatmentDate)) {
                showError('La date de fin de traitement doit √™tre post√©rieure √† la date de diagnostic.');
                return false;
            }
        }
        return true;
    }

    // Fonction pour afficher les erreurs
    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    // Fonction pour basculer l'√©tat de chargement
    function toggleLoading(loading) {
        const submitBtn = document.getElementById('submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const spinner = submitBtn.querySelector('.loading-spinner');
        
        if (loading) {
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            spinner.style.display = 'block';
        } else {
            submitBtn.disabled = false;
            btnText.style.opacity = '1';
            spinner.style.display = 'none';
        }
    }

    // Validation en temps r√©el
    document.getElementById('age').addEventListener('input', function() {
        const age = parseInt(this.value);
        if (age < 1 || age > 120) {
            this.setCustomValidity('L\'√¢ge doit √™tre entre 1 et 120 ans');
        } else {
            this.setCustomValidity('');
        }
    });

    document.getElementById('bmi').addEventListener('input', function() {
        const bmi = parseFloat(this.value);
        if (bmi < 10 || bmi > 50) {
            this.setCustomValidity('L\'IMC doit √™tre entre 10 et 50');
        } else {
            this.setCustomValidity('');
        }
    });

    // Validation des dates en temps r√©el
    document.getElementById('diagnosis_date').addEventListener('change', validateDates);
    document.getElementById('end_treatment_date').addEventListener('change', validateDates);

    // Soumettre le formulaire
    document.getElementById('prediction-form').addEventListener('submit', function(e) {
        e.preventDefault();

        if (!validateDates()) {
            return;
        }

        toggleLoading(true);

        // R√©cup√©rer les donn√©es du formulaire
        const formData = new FormData(e.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // Envoi de la requ√™te POST √† l'API
        fetch('http://127.0.0.1:5001/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status}`);
            }
            return response.json();
        })
        .then(result => {
            // Afficher la pr√©diction
            const resultContainer = document.getElementById('result-container');
            const predictionResult = document.getElementById('prediction-result');
            
            // D√©terminer l'emoji et le style selon le r√©sultat
            let emoji = '';
            let resultText = '';
            
            if (result.prediction) {
                const prediction = result.prediction.toString().toLowerCase();
                if (prediction.includes('positif') || prediction.includes('positive') || prediction.includes('oui')) {
                    emoji = '‚ö†Ô∏è';
                    resultText = `${emoji} R√©sultat: ${result.prediction}`;
                } else if (prediction.includes('n√©gatif') || prediction.includes('negative') || prediction.includes('non')) {
                    emoji = '‚úÖ';
                    resultText = `${emoji} R√©sultat: ${result.prediction}`;
                } else {
                    emoji = 'üìä';
                    resultText = `${emoji} R√©sultat: ${result.prediction}`;
                }
            } else {
                emoji = '‚ùì';
                resultText = `${emoji} R√©sultat ind√©termin√©`;
            }
            
            predictionResult.textContent = resultText;
            resultContainer.classList.add('show');
            
            // Scroll vers le r√©sultat
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        })
        .catch(error => {
            console.error('Erreur:', error);
            showError(`Erreur lors de la pr√©diction: ${error.message}`);
        })
        .finally(() => {
            toggleLoading(false);
        });
    });

    // Animation d'entr√©e progressive des √©l√©ments
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.animationPlayState = 'running';
            }
        });
    });

    document.querySelectorAll('.form-group').forEach(group => {
        group.style.animationPlayState = 'paused';
        observer.observe(group);
    });
</script>

</body>
</html>
